<!DOCTYPE html>
<html ng-app="gringogreg">
<head>
    <!-- fix special characters -->
    <title>¡Hola, estudiantes del español!</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <style>
        body {
            font-family: 'Lato';
            font-size:24px;
            padding-top: 100px
        }
    </style>
    <script>
        var app = angular.module('gringogreg', []);
        app.controller('bodyController', function($scope, $http, phraseGetter) { // $http should not be needed here
            $scope.bar = 'Testing!';
            $scope.data = [];
            $scope.idx = 0;
            $scope.en = $scope.data[$scope.idx];
            var promise = phraseGetter.query();
            $scope.updateTable = function(response) {
                $scope.data = response.data.phrases;
                $scope.en = $scope.data[$scope.idx].en;
            }
            promise.then($scope.updateTable); // s/b error handler here
            $scope.nextQuestion = function() {
                $scope.idx++;
                if($scope.idx > $scope.data.length - 1) {
                    $scope.idx = 0;
                }
                $scope.en = $scope.data[$scope.idx].en;
            }
        });
        app.service('phraseGetter', function($http) {
            this.query = function() {
                return $http({
                    method: 'GET',
                    params: {
                    },
                    url: 'GringoGreg'
                })
            }
        });        
    </script>
</head>
<body>
    <div class='container-fluid'>
        <div ng-controller='bodyController' class='vertical-align'>
            <div class='row col-lg-12 col-lg-offset-1'>
                <span class='col-lg-7'>{{en}}</span>
            </div>
            <div class='row col-lg-12 col-lg-offset-1'>
                <input class='col-lg-7' type='text' placeholder='Type some Spanish here...'></input>
            </div>
            <div class='row col-lg-12 col-lg-offset-8' style='padding-top:100px'>
                <button class='offset-lg-8' ng-click='nextQuestion()'>Next Phrase</button>
            </div>
        </div>
    </div>
</body>
